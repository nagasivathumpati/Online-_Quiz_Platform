<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        /* Reset and Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* Body Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8; /* Light background color for uniformity */
            color: #333;
        }

        /* Header */
        header {
            background-color: #2c3e50; /* Darker shade for header */
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5rem;
        }

        /* Main Container */
        .container {
            display: flex;
            align-items: stretch;
            height: 100vh; /* Full height */
        }

        /* Left Section */
        .left-section {
            flex: 1;
            background-color: #2980b9; /* Darker Bootstrap Blue */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .left-section h3 {
            color: white;
            font-size: 2rem;
            text-align: center;
        }

        /* Form Container */
        .form-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            color: #2c3e50; /* Match header color */
            text-align: center;
        }

        /* Input Fields */
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ced4da; /* Light grey border */
            border-radius: 5px;
            font-size: 1rem;
        }

        /* Button Styling */
        button {
            background-color: #e74c3e; /* Red button color */
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            display: block; /* Center button */
            margin: 20px auto 0;
        }

        button:hover {
            background-color: #c0392b; /* Darken button on hover */
        }

        /* Footer */
        footer {
            background-color: #2c3e50; /* Match header color */
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column; /* Stack sections on smaller screens */
            }
            .left-section {
                height: auto; /* Allow section to adjust height */
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Quiz Platform</h1>
    </header>
    <div class="container">
        <div class="left-section">
            <h3>Welcome Back!</h3>
        </div>
        <div class="form-container">
            <form class="form" id="loginForm">
                <h2>Login</h2>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    <footer>
        &copy; 2024 Quiz Platform
    </footer>
</body>
</html>

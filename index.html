<!DOCTYPE html>
<html lang="en">
    <style>
        /* Reset some basic elements */
* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

/* Body and layout */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f5f5f5;
    color: #333;
    line-height: 1.6;
    margin: 0;
    padding: 0;
}

/* Header Styles */
header {
    background-color: #2c3e50;
    color: white;
    padding: 15px 0;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

header h1 {
    margin: 0;
    font-size: 3em;
    letter-spacing: 2px;
    text-transform: uppercase;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline-block;
    margin: 0 20px;
}

nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1.2em;
    font-weight: bold;
    text-transform: uppercase;
    transition: color 0.3s, transform 0.3s;
}

nav ul li a:hover {
    color: #e74c3c;
    transform: scale(1.1);
}

/* Main content */
main {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    text-align: center;
    min-height: 80vh;
    background-image: url('images/quiz-background.jpg');
    background-size: cover;
    background-position: center;
    color: white;
    padding: 20px;
    position: relative;
    z-index: 1;
    overflow: hidden;
}

main::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.5);
    z-index: -1;
}

h2 {
    font-size: 3em;
    margin-bottom: 20px;
    text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
    letter-spacing: 1px;
    animation: fadeIn 1.2s ease-in-out;
}

p {
    font-size: 1.7em;
    margin-bottom: 30px;
    animation: fadeIn 1.5s ease-in-out;
}

button {
    background-color: #e74c3c;
    color: white;
    padding: 15px 35px;
    border: none;
    border-radius: 10px;
    font-size: 1.4em;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
    animation: fadeIn 1.8s ease-in-out;
    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

button:hover {
    background-color: #c0392b;
    transform: scale(1.1);
}

/* Footer */
footer {
    text-align: center;
    padding: 15px;
    background-color: #2c3e50;
    color: white;
    position: relative;
    width: 100%;
    font-size: 1em;
    letter-spacing: 1px;
    text-transform: uppercase;
    box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
}

/* Keyframes for animations */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(10px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Media Queries */
@media (max-width: 768px) {
    header h1 {
        font-size: 2em;
    }

    nav ul li {
        display: block;
        margin: 10px 0;
    }

    h2 {
        font-size: 2.2em;
    }

    p {
        font-size: 1.4em;
    }

    button {
        padding: 12px 25px;
        font-size: 1.1em;
    }
}

@media (max-width: 480px) {
    h2 {
        font-size: 1.8em;
    }

    p {
        font-size: 1.2em;
    }

    button {
        padding: 10px 20px;
        font-size: 1em;
    }
}

    </style>
